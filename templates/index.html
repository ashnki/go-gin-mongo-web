<!DOCTYPE html>
<html>
<head>
  <title>Go + Mongo Web</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input { padding: 8px; }
    button { padding: 8px; }
  </style>
</head>
<body>
  <h1>Go + Gin + MongoDB</h1>

  <form method="POST" action="/add">
    <input name="name" placeholder="Enter item" required />
    <button type="submit">Add</button>
  </form>

  <h3>Saved Items</h3>
  <ul>
    {{ range .items }}
      <li>{{ .Name }}</li>
    {{ else }}
      <li>No items yet</li>
    {{ end }}
  </ul>
</body>
</html>
